##################
### Application###
##################
notify.me.sandbox=true

##################
###    Web     ###
##################
server.port=9090

####################
###   Security   ###
####################
notify.me.security.jwt.key=ADummySecretKey

##################
###     DB     ###
##################
spring.datasource.url=jdbc:h2:mem:test_mem;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.initialization-mode=embedded
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=h2

###################
###   Logging   ###
###################
logging.level.root=info
logging.level.be.xplore.notify.me=trace
logging.file.name=notifyMe_API-Test.log